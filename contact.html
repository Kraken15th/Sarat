        /* Language Toggle Button */
        .lang-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid #D4AF37;
            border-radius: 50px;
            padding: 8px 12px;
            display: flex;
            gap: 8px;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
        }

        .lang-btn {
            padding: 8px 20px;
            border-radius: 50px;
            border: none;
            background: transparent;
            color: #D4AF37;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lang-btn.active {
            background: #D4AF37;
            color: #0A0A0A;
        }

        .lang-btn:hover {
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }

            100% {
                transform: scale(2.4);
                opacity: 0;
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

    <script>
        // Language Management
        let currentLang = 'en';

        function detectBrowserLanguage() {
            const userLang = navigator.language || navigator.userLanguage;
            return userLang.startsWith('ar') ? 'ar' : 'en';
        }

        function setLanguage(lang) {
            currentLang = lang;
            const isArabic = lang === 'ar';

            // Update document direction and body class
            document.documentElement.setAttribute('dir', isArabic ? 'rtl' : 'ltr');
            document.documentElement.setAttribute('lang', lang);
            document.body.className = 'gradient-bg min-h-screen flex flex-col items-center justify-center p-6 background-pattern ' + (isArabic ? 'arabic' : 'english');

            // Update all text elements
            document.querySelectorAll('.lang-text').forEach(el => {
                const text = isArabic ? el.dataset.ar : el.dataset.en;
                if (el.tagName === 'A' || el.tagName === 'BUTTON' || el.tagName === 'SPAN') {
                    el.textContent = text;
                } else {
                    el.textContent = text;
                }
            });

            // Update button states
            document.getElementById('btn-en').classList.toggle('active', !isArabic);
            document.getElementById('btn-ar').classList.toggle('active', isArabic);

            // Store preference
            localStorage.setItem('preferredLanguage', lang);
        }

        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLanguage');
            const initialLang = savedLang || detectBrowserLanguage();
            setLanguage(initialLang);
        });
    </script>
