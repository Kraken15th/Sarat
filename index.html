        /* Language Toggle Button - Responsive */
        .lang-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid #D4AF37;
            border-radius: 50px;
            padding: 6px 10px;
            display: flex;
            gap: 6px;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
        }

        @media (min-width: 768px) {
            .lang-toggle {
                top: 20px;
                right: 20px;
                padding: 8px 12px;
                gap: 8px;
            }

        .lang-btn {
            padding: 6px 16px;
            border-radius: 50px;
            border: none;
            background: transparent;
            color: #D4AF37;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        @media (min-width: 768px) {
            .lang-btn {
                padding: 8px 20px;
                font-size: 16px;
            }
        }

        .lang-btn.active {
            background: #D4AF37;
            color: #0A0A0A;
        }

        .lang-btn:hover {
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .animate-pulse-slow {

        }

    <script>
        // Language Management
        let currentLang = 'en';

        function detectBrowserLanguage() {
            const userLang = navigator.language || navigator.userLanguage;
            return userLang.startsWith('ar') ? 'ar' : 'en';
        }

        function setLanguage(lang) {
            currentLang = lang;
            const isArabic = lang === 'ar';

            // Update document direction and body class
            document.documentElement.setAttribute('dir', isArabic ? 'rtl' : 'ltr');
            document.documentElement.setAttribute('lang', lang);
            document.body.className = 'bg-gray-50 ' + (isArabic ? 'arabic' : 'english');

            // Update all text elements
            document.querySelectorAll('.lang-text').forEach(el => {
                const text = isArabic ? el.dataset.ar : el.dataset.en;
                if (el.tagName === 'A' || el.tagName === 'BUTTON') {
                    el.textContent = text;
                } else {
                    el.textContent = text;
                }
            });

            // Update button states
            document.getElementById('btn-en').classList.toggle('active', !isArabic);
            document.getElementById('btn-ar').classList.toggle('active', isArabic);

            // Store preference
            localStorage.setItem('preferredLanguage', lang);
        }

        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLanguage');
            const initialLang = savedLang || detectBrowserLanguage();
            setLanguage(initialLang);
        });

        // Scroll reveal animation
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.scroll-reveal').forEach(el => {
            observer.observe(el);
        });

        // Voice note player simulation
        // Function to format time from seconds to M:SS
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            // Ensure seconds are two digits
            const formattedSeconds = String(remainingSeconds).padStart(2, '0');
            return `${minutes}:${formattedSeconds}`;
        }

        // Real Audio Playback Logic
        const allAudioPlayers = document.querySelectorAll('.hidden-audio');

        document.querySelectorAll('.voice-note').forEach(note => {
            const audio = note.querySelector('.hidden-audio');
            const playButton = note.querySelector('.play-button');
            const progressBar = note.querySelector('.progress-bar');
            const timeSpan = note.querySelector('.audio-time');

            // 1. Get Duration and set initial time display
            // Use 'canplaythrough' for reliable duration after file loads
            audio.addEventListener('loadedmetadata', () => {
                // Check if duration is a valid number
                if (!isNaN(audio.duration) && isFinite(audio.duration)) {
                    timeSpan.textContent = formatTime(audio.duration);
                } else {
                    timeSpan.textContent = '...';
                }
            });

            // 2. Click Handler
            note.addEventListener('click', (e) => {
                e.preventDefault();

                // Stop all other audio players
                allAudioPlayers.forEach(otherAudio => {
                    if (otherAudio !== audio && !otherAudio.paused) {
                        otherAudio.pause();
                        // Pause event will handle resetting the icon for other players
                    }
                });

                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
            });

            // 3. Update progress bar while playing
            audio.addEventListener('timeupdate', () => {
                const progressPercent = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
            });

            // 4. Handle end of playback
            audio.addEventListener('ended', () => {
                playButton.textContent = '▶';
                progressBar.style.width = '0%';
                audio.currentTime = 0; // Reset for next play
            });

            // 5. Update button icon on pause/play state change
            audio.addEventListener('pause', () => {
                playButton.textContent = '▶';
            });

            audio.addEventListener('play', () => {
                playButton.textContent = '⏸';
            });
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add animation delay to elements
        document.querySelectorAll('.scroll-reveal').forEach((el, index) => {
            el.style.transitionDelay = (index % 3) * 0.1 + 's';
        });
    </script>
