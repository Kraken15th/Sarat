    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            transition: font-family 0.3s ease;
        }

        body.arabic {
            font-family: 'Tajawal', sans-serif;
        }

        body.english {
            font-family: 'Inter', sans-serif;
        }

        /* Language Toggle Button - Responsive */
        .lang-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid #D4AF37;
            border-radius: 50px;
            padding: 6px 10px;
            display: flex;
            gap: 6px;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
        }

        @media (min-width: 768px) {
            .lang-toggle {
                top: 20px;
                right: 20px;
                padding: 8px 12px;
                gap: 8px;
            }
        }

        .lang-btn {
            padding: 6px 16px;
            border-radius: 50px;
            border: none;
            background: transparent;
            color: #D4AF37;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        @media (min-width: 768px) {
            .lang-btn {
                padding: 8px 20px;
                font-size: 16px;
            }
        }

        .lang-btn.active {
            background: #D4AF37;
            color: #0A0A0A;
        }

        .lang-btn:hover {
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .animate-pulse-slow {
            animation: pulse 2s ease-in-out infinite;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        .gradient-text {
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn-cta {
            display: inline-block;
            padding: 12px 24px;
            font-weight: 700;
            border-radius: 12px;
            background: #0A0A0A;
            color: #D4AF37;
            border: 2px solid #D4AF37;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            font-size: 14px;

        @media (min-width: 768px) {
            .btn-cta {
                padding: 16px 32px;
                font-size: 16px;
            }
        }

            color: #0A0A0A;
            box-shadow: 0 6px 25px rgba(212, 175, 55, 0.6);
            transform: translateY(-3px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            color: #0A0A0A;
            padding: 12px 28px;
            border-radius: 12px;
            font-weight: 700;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
        }

        @media (min-width: 768px) {
            .btn-primary {
                padding: 16px 40px;
                font-size: 16px;
            }
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.6);
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        @media (min-width: 768px) {
            .card {
                padding: 30px;
            }
        }

            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.3);
            border-color: rgba(212, 175, 55, 0.5);
        }

        .stat-card {

            border-radius: 16px;
            padding: 20px;
            text-align: center;

                padding: 30px;
            }
        }

            transform: scale(1.05);

        }

            border-radius: 2px;

            padding: 15px 20px;

            align-items: center;

        }

            }

        .background-pattern {
            background-image:

        .company-logo {

            transition: all 0.3s ease;
            max-width: 100%;
            height: auto;
        }

        .company-logo:hover {
            filter: grayscale(0%);
            opacity: 1;
            transform: scale(1.1);
        }

        .scroll-reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;

        .scroll-reveal.active {

        /* RTL Support */

</head>

    <script>
        // Language Management
        let currentLang = 'en';

        function detectBrowserLanguage() {
            const userLang = navigator.language || navigator.userLanguage;
            return userLang.startsWith('ar') ? 'ar' : 'en';
        }

        function setLanguage(lang) {
            currentLang = lang;
            const isArabic = lang === 'ar';

            // Update document direction and body class
            document.documentElement.setAttribute('dir', isArabic ? 'rtl' : 'ltr');
            document.documentElement.setAttribute('lang', lang);
            document.body.className = 'bg-gray-50 ' + (isArabic ? 'arabic' : 'english');

            // Update all text elements
            document.querySelectorAll('.lang-text').forEach(el => {
                const text = isArabic ? el.dataset.ar : el.dataset.en;
                if (el.tagName === 'A' || el.tagName === 'BUTTON') {
                    el.textContent = text;
                } else {
                    el.textContent = text;
                }
            });

            // Update button states
            document.getElementById('btn-en').classList.toggle('active', !isArabic);
            document.getElementById('btn-ar').classList.toggle('active', isArabic);

            // Store preference
            localStorage.setItem('preferredLanguage', lang);
        }

        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLanguage');
            const initialLang = savedLang || detectBrowserLanguage();
            setLanguage(initialLang);
        });

        // Scroll reveal animation
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.scroll-reveal').forEach(el => {
            observer.observe(el);
        });

        // Voice note player simulation
        document.querySelectorAll('.voice-note').forEach(note => {
            const playButton = note.querySelector('.play-button');
            const progressBar = note.querySelector('.bg-gradient-to-r');
            let isPlaying = false;
            let progress = 0;
            let interval;

            note.addEventListener('click', () => {
                if (!isPlaying) {
                    playButton.textContent = '⏸';
                    isPlaying = true;
                    interval = setInterval(() => {
                        progress += 1;
                        progressBar.style.width = progress + '%';
                        if (progress >= 100) {
                            clearInterval(interval);
                            playButton.textContent = '▶';
                            isPlaying = false;
                            progress = 0;
                            progressBar.style.width = '0%';
                        }
                    }, 50);
                } else {
                    playButton.textContent = '▶';
                    isPlaying = false;
                    clearInterval(interval);
                }
            });
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add animation delay to elements
        document.querySelectorAll('.scroll-reveal').forEach((el, index) => {
            el.style.transitionDelay = (index % 3) * 0.1 + 's';
        });
    </script>
